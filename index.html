<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/script.js"></script>
</head>

<body>
    <main>
        <ul id="filterList" class="clearfix">
            <li><a href="#" data-selector=".red, .green, .blue, .square, .circle, .rounded">all</a></li>
            <li><a href="#" data-selector=".red">red</a></li>
            <li><a href="#" data-selector=".green">green</a></li>
            <li><a href="#" data-selector=".blue">blue</a></li>
            <li><a href="#" data-selector=".square">square</a></li>
            <li><a href="#" data-selector=".rounded">rounded</a></li>
            <li><a href="#" data-selector=".circle">circle</a></li>
            <li><a href="#" data-selector=".circle.red">red circles</a></li>
            <li><a href="#" data-selector=".blue.square">blue squares</a></li>
        </ul>
        <div id="jsFilterItems" class="filter-items clearfix">
            <div class="filterItem red square"></div>
            <div class="filterItem blue square"></div>
            <div class="filterItem green square"></div>
            <div class="filterItem red circle"></div>
            <div class="filterItem blue circle"></div>
            <div class="filterItem green circle"></div>
            <div class="filterItem red rounded"></div>
            <div class="filterItem blue rounded"></div>
            <div class="filterItem green rounded"></div>
        </div>
    </main>
</body>

</html>
