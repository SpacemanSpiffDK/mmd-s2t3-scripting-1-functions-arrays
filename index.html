<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/script.js"></script>
</head>

<body>
    <main>
        <ul id="filterList">
            <li><a href="#" data-selector=".red, .green, .blue, .square, .circle, .rounded">all</a></li>
            <li><a href="#" data-selector=".red">red</a></li>
            <li><a href="#" data-selector=".green">green</a></li>
            <li><a href="#" data-selector=".blue">blue</a></li>
            <li><a href="#" data-selector=".square">square</a></li>
            <li><a href="#" data-selector=".rounded">rounded</a></li>
            <li><a href="#" data-selector=".circle">circle</a></li>
        </ul>
        <div class="filter-items">
            <div class="filter red square"></div>
            <div class="filter blue square"></div>
            <div class="filter green square"></div>
            <div class="filter red circle"></div>
            <div class="filter blue circle"></div>
            <div class="filter green circle"></div>
            <div class="filter red rounded"></div>
            <div class="filter blue rounded"></div>
            <div class="filter green rounded"></div>
        </div>
    </main>
</body>
